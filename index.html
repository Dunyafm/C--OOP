Abstraction - Sinif yaradarken bu sinifi diger bir sinifden
extend eden zaman bu sinif hemin sinifin xasselerini
ozunde goturur.Abstract sinfin heç bir xüsusiyyəti private ola bilməz. 
Abstarct sinfidə heç bir iş görülmür sadəcə olaraq bir növ qanunlar qoyulur və bu qanunları varis yerinə yetirir.
Eyni zamanda əgər abstract sinifdə dəyikşən təyin olunubsa o zaman varis sinifdə həmin dəyişən birbaşa istifadə olunur. \

Abstrakiyanın bəzi üstünlükləri aşağıdakılardır:

1.Kodda qarışılığı aradan qaldırılmasına kömək edir.

2. Kodda dublikatlığı azaltır və təkar istifadə oluna bilməsini artırır.

3. Ancaq lazım olan xassələri göstərməklə application təhlükəsizliyini artırır.



Polymorphism(Polimorfizm, Çox formalılıq)- Abstarksiyaya oxşasa da abstraksiya deyil. 
Aralarında kəskin fərq var.

Abstract sinifdən obyekt yaradıla bilməz.
Abstract sinfin metodlarının içərisi boş olur. Sadəcə metodun skleti olur.
Amma polimorifzm-də əsas götürülən(parent) sinif real sinifdir.
 Abstract sinif deyil yəni. 
Polimorifzmdə parent sinfin bütün xassələri istifadə olunmaya bilər. 
Polimorfizmin əsas məqsədi tək obyekt üzərindən child və parent sinfin xüsusiyyətlərindən istifadə edə bilməkdir. 
Eyni zamanda lazım olan metodlari override edərək də istifadə edə bilərik.

public class Animal {
    public int age;

    public void showAge() {
        System.out.println(this.age);
    }
}
class Dog extends Animal {
    public Dog() {
        this.age = 6;
    }

    @Override
    public void showAge() {
        System.out.println(this.age);
    }

    public void run() {
        System.out.println("Dog running");
    }
}
public class Cow extends Animal {
    public Cow() {
        this.age = 10;
    }
}
public class Main {
    public static void main(String[] args) {
        Dog dog=new Dog();
        dog.showAge();
        dog.run();

        Cow cow=new Cow();
        cow.showAge();
    }
}
